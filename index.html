<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Login</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/font.css" />
    </head>

    <body
        class="flex h-screen w-screen items-center justify-center bg-home"
    >
        <section class="flex w-5/6 rounded-3xl bg-zinc-950/70 md:w-[35rem] backdrop-blur-md">
            <section
                id="form"
                class="flex basis-full flex-col px-10 pb-10 text-white"
            >
                <h1 class="my-12 pb-12 font-sans text-3xl font-bold text-white">
                    Faça o seu login
                    <span
                        class="via-46% inline-block h-3 w-3 rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#f9f9f9]"
                    ></span>
                </h1>
                <form action="" class="flex flex-col gap-6 text-gray-200">
                    <div
                        class="relative -top-10 rounded-lg bg-none p-[0.06rem]"
                    >
                        <input
                            type="email"
                            class="text-blue-gray-700 disabled:bg-blue-gray-50 placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border-blue-gray-200 peer h-full w-full rounded-[7px] border border-t-transparent bg-gray-500 bg-opacity-25 px-3 py-2.5 !pr-9 font-sans text-sm font-normal outline outline-0 transition-all placeholder-shown:border focus:border-2 focus:border-[#C850C0] focus:border-t-transparent focus:outline-0 disabled:border-0"
                            placeholder=" "
                        />
                        <label
                            class="peer-placeholder-shown:text-blue-gray-500 peer-disabled:peer-placeholder-shown:text-blue-gray-500 before:content[' '] after:content[' '] before:border-blue-gray-200 after:border-blue-gray-200 pointer-events-none absolute -top-1.5 left-0 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-300 transition-all before:pointer-events-none before:mr-1 before:mt-[6.5px] before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-l before:border-t before:transition-all after:pointer-events-none after:ml-1 after:mt-[6.5px] after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-r after:border-t after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-white peer-focus:before:border-l-2 peer-focus:before:border-t-2 peer-focus:before:!border-[#C850C0] peer-focus:after:border-r-2 peer-focus:after:border-t-2 peer-focus:after:!border-[#C850C0] peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent"
                        >
                            Email
                        </label>
                    </div>
                    <div
                        class="relative -top-10 rounded-lg bg-none p-[0.06rem]"
                    >
                        <div
                            class="absolute right-3 top-2/4 grid h-5 w-5 -translate-y-2/4 place-items-center text-gray-300 hover:bg-gradient-to-tr hover:from-[#C850C0] hover:to-[#f9f9f9] hover:bg-clip-text hover:text-transparent"
                        >
                            <i
                                class="fas fa-eye"
                                aria-hidden="true"
                                id="toggle-password"
                            ></i>
                        </div>
                        <input
                            id="password"
                            type="password"
                            class="text-blue-gray-700 disabled:bg-blue-gray-50 placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border-blue-gray-200 peer h-full w-full rounded-[7px] border border-t-transparent bg-gray-500 bg-opacity-25 px-3 py-2.5 !pr-9 font-sans text-sm font-normal outline outline-0 transition-all placeholder-shown:border focus:border-2 focus:border-[#C850C0] focus:border-t-transparent focus:outline-0 disabled:border-0"
                            placeholder=" "
                        />
                        <label
                            class="peer-placeholder-shown:text-blue-gray-500 peer-disabled:peer-placeholder-shown:text-blue-gray-500 before:content[' '] after:content[' '] before:border-blue-gray-200 after:border-blue-gray-200 pointer-events-none absolute -top-1.5 left-0 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-300 transition-all before:pointer-events-none before:mr-1 before:mt-[6.5px] before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-l before:border-t before:transition-all after:pointer-events-none after:ml-1 after:mt-[6.5px] after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-r after:border-t after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-white peer-focus:before:border-l-2 peer-focus:before:border-t-2 peer-focus:before:!border-[#C850C0] peer-focus:after:border-r-2 peer-focus:after:border-t-2 peer-focus:after:!border-[#C850C0] peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent"
                        >
                            Senha
                        </label>
                    </div>
                    <a class="cursor-pointer text-right text-sm underline">
                        Esqueci minha senha
                    </a>
                    <button
                        type="submit"
                        class="via-46% h-10 rounded-lg bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#fda6f7] font-bold text-white"
                    >
                        Entrar
                    </button>
                    <a class="cursor-pointer text-center text-sm underline">
                        Ainda não tenho uma conta
                    </a>
                </form>
            </section>
        </section>

        <!-- custom js -->
        <script src="js/script.js"></script>
    </body>
</html>
